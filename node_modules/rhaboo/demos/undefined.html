<script src = '../rhaboo.max.js'></script>
<script>

  var store = Rhaboo.persistent('Undefined demo');
  if (!store.beenhere) {
    store.write("beenhere",true);
    store.write('undie', undefined);
  }
  var goddit = false;
  for (var k in store)
    if (k==='undie' && store[k]===undefined)
      goddit = true;


</script>
<body onLoad='
    document.getElementById("goddit").innerHTML = goddit ? "Yes" : "No";
    '>
  <p><a href='index.html'>Back to demos index</a></p>
  <p>Found an undie: <span id='goddit'>?</span>. 
  <p>Now hit reload.</p>
  <p onClick='
    store.erase("count");
    this.innerHTML="Now reload."'>
  Forget count</p>
  <p onClick='
    localStorage.clear();
    this.innerHTML="Now reload."'>
  Nuke entire localStorage</p>
</body>
